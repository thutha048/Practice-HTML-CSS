<!DOCTYPE html>
<html>
    <head>
        <title>6 Position Relative</title>
        <style>
            html,body{
                margin:0;
            }

            li:nth-of-type(2){
                color: purple;
            }

         

            h1{
                margin-top: 40px;
                padding: 0 16px;
                color : #fff;
                background-color: #333;
                position: sticky;
                position: -webkit-sticky;
                top: 0px;
            }
            ul{
                height: 2000px;
            }
        </style>
    </head>
    <body>
        
        <h1>Position</h1>
        <ul>
            <li>Relative</li>
            <li>Absolute</li>
            <li>Fixed</li>
            <li>Sticky</li>
        </ul>
    </body>
</html>
