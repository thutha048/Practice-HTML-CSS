<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../3/assets/font/fontawesome-free-6.2.1-web/css/all.min.css">
    <title>B12</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h3 class="header-title">CONTACT US</h3>
            <span class="header-underline"></span>
        </div>

        <div class="content">
            <div class="contact">
                    <h3 class="contact-title">Contact info</h3>
                    <div class="contact__body">
                        <div class="contact__body-row">
                            <i class="fa-solid fa-location-dot contact__body-row--icon"></i>
                            <div class="contact__body-row--text">
                                321 Awesome Street New York, NY17022
                            </div>
                        </div>
                        <div class="contact__body-row">
                            <i class="fa-solid fa-envelope contact__body-row--icon"></i>
                            <div class="contact__body-row--text">
                                info@companyname.com
                            </div>
                        </div>
                        <div class="contact__body-row">
                            <i class="fa-solid fa-phone contact__body-row--icon"></i>
                            <div class="contact__body-row--text">
                                + 1 800 123 1234
                            </div>
                        </div>
                    </div>
            </div>

            <div class="query">
                <h3 class="query-title">Having Any Query!Or Book an appoinment</h3>
                <form action="" class="query__form">
                    <input type="text" placeholder="Your Name" class="query__form--input">
                    <input type="email" placeholder="Your Email" class="query__form--input">
                    <input type="text" placeholder="Your Name" class="query__form--input">
                    <textarea placeholder="Message" id="" rows="6" class="query__form--input query__form--message"></textarea>
                </form>
                <button class="query__form--btn">Send Message</button>

            </div>
        </div>
       
    </div>
    
</body>
</html>
