<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>B11</title>
</head>
<body>
    <div class="container">
        <h3 class="container-title">Get in touch with us by filling contact form below</h3>
        <form action="" class="container__form">
            <div class="form__group">
                <div class="form__group-col">
                    <input type="text" name="name" id="" class="form__input form__name " placeholder="* Enter your full name" autocomplete="off" required>
                </div>
                <div class="form__group-col">
                    <input type="email" name="email" id="" class="form__input form__email " placeholder="* Enter your email address" autocomplete="off" required>
                </div>
            </div>
            <input type="text" class="form__input form__subject" placeholder="Enter your subject">
            <textarea class="form__input form__text" rows="10" placeholder="* Enter message here..."></textarea>
            <div class="form__footer">
                <button class="form__footer-btn">Send message</button>
                <p class="form__footer-require">* Please fill all required form field, thanks!</p>
            </div>
        </form>
    </div>


</body>
</html>
